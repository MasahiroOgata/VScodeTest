<!doctype html>
<html lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <style>
        body {
            padding-top: 80px;
        }
    </style>
    <title>Lunchmap</title>
</head>

<body>
    <nav class='navbar navbar-expand-sm navbar-dark bg-dark fixed-top'>
        <a class='navbar-brand ms-1' href='{% url "lunchmap:index" %}'>Lunchmap</a>
        <ul class='navbar-nav'>
            {% if user.is_authenticated %}
            <li class='nav-item'>
                <span class='nav-link' style='pointer-events: none;'>{{ user }} - </span>
            </li>
            <li class='nav-item'>
                <form method='post' action='{% url "logout" %}'>
                    {% csrf_token %}
                    <button class='logout nav-link' type='submit'>Logout</button>
                </form>
            </li>
            {% else %}
            <li class='nav-item'>
                <a href='{% url "login" %}' class='login nav-link'>Login</a>
            </li>
            <li class="nav-item">
                <a href='{% url "accounts:signup" %}' class='signup nav-link'> Sign up </a>
            </li>
            {% endif %}
        </ul>
    </nav>
    <div class='container'>
        {% block content %}
        {% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
